<!DOCTYPE html>
<html lang="en">
<head>
    <title>Test</title>
    <link rel="stylesheet" href="style.css">
</head>

                <div class="dots"></div>
                <div class="dots"></div>
                <div class="dots"></div>

            </div>
        </div>
            <div class="Lower">

                    <div class="FirstColumn">AC</div>
                    <div class="SecondColumn">+/-</div>

                </div>
                <div class="row">
                    <div class="FirstColumn">7</div>
                    <div class="SecondColumn">8</div>
                    <div class="ThirdColumn">9</div>
                    <div class="FourthColumn">x</div>
                </div>
                <div class="row">
                    <div class="FirstColumn">4</div>
                    <div class="SecondColumn">5</div>
                    <div class="ThirdColumn">6</div>
                    <div class="FourthColumn">-</div>
                </div>
                <div class="row">
                    <div class="FirstColumn">1</div>
                    <div class="SecondColumn">2</div>
                    <div class="ThirdColumn">3</div>
                    <div class="FourthColumn">+</div>
                </div>
                <div class="row">
                    <div class="FirstColumn">1</div>
                    <div class="SecondColumn">2</div>
                    <div class="ThirdColumn">.</div>
                    <div class="FourthColumn">=</div>
                </div>
            </div>
